<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0D3B66, #3E92CC);
        }

        .login-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0D3B66;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0D3B66;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #0D3B66;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #095288;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0D3B66;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .danger {
            color: red;
        }

        @media (max-width: 500px) {
            .login-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Iniciar sesión</h2>

    <!-- MENSAJES FLASH -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% set category, message = messages[-1] %}
        <p class="message {{ category }}">{{ message }}</p>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Correo institucional</label>
        <input type="email" name="correo" placeholder="202304105@utacapulco.edu.mx" required>

        <label>Contraseña</label>
        <input type="password" name="password" placeholder="********" required>

        <button type="submit">Entrar</button>
    </form>

    <a href="/registro">Crear cuenta</a>

</div>

</body>
</html>
